<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="page-container">
      <h1>World Clock</h1>
      <div class="selection-container">
        <select id="select-city">
          <option value="">Select a city...</option>
          <option value="">New York</option>
          <option value="">London</option>
          <option value="">Tokyo</option>
        </select>
      </div>

      <div class="cities">
        <div class="city">
          <h2>Los Angeles</h2>
          <p>August 5th 2024</p>
        </div>
        <div class="city-time">
          <p>1:48:15 AM</p>
        </div>
      </div>
      <div class="cities">
        <div class="city">
          <h2>Johannesburg</h2>
          <p>August 5th 2024</p>
        </div>
        <div class="city-time">
          <p>1:48:15 AM</p>
        </div>
      </div>
    </div>
    <p>
      This project was coded by Demi Ajayi and is
      <a href="https://github.com/Demi-Ajayi/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
