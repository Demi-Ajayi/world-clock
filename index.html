<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="page-container">
      <h1>World Clock</h1>

      <div class="selection-container">
        <select id="select-city">
          <option value="">Select a city...</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/London">London</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>
      </div>

      <div id="cities">
        <div class="cities" id="los-angeles">
          <div class="city">
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="city-time"><span></span></div>
        </div>
        <div class="cities" id="johannesburg">
          <div class="city">
            <h2>Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div class="city-time"><span></span></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Demi Ajayi and is
      <a href="https://github.com/Demi-Ajayi/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
